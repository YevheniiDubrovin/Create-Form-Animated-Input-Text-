<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create-Form-Animated-Input-Text </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <div class="content">
            <div class="title"><h1>Animated <span>input text</span></h1></div>
                <div class="form">
                    <div class="form__item">
                        <input type="text" class="form__input-text" name="name" autocomplete="off" required>
                        <label for="name" class="form__input">
                            <span class="form__label-name">Name*</span>
                            <div class="form__label-line">
                                <div class="form__label-bg"></div>
                            </div>
                            <div class="form__label-sq"></div>
                        </label>
                    </div>
                    <div class="form__item">
                        <input type="text" class="form__input-text" name="telephone" autocomplete="off" required>
                        <label for="telephone" class="form__input">
                            <span class="form__label-name">Telephone*</span>
                            <div class="form__label-line">
                                <div class="form__label-bg"></div>
                            </div>
                            <div class="form__label-sq"></div>
                        </label>
                    </div>
                    <div class="form__item">
                        <input type="text" class="form__input-text" name="mail" autocomplete="off" required>
                        <label for="mail" class="form__input">
                            <span class="form__label-name">E-mail*</span>
                            <div class="form__label-line">
                                <div class="form__label-bg"></div>
                            </div>
                            <div class="form__label-sq"></div>
                        </label>
                    </div>

                    <button class="form__btn">
                        <span class="form__btn-txt">submit</span>
                        <div class="form__btn-bg"></div>
                    </button>
                </div>
            
        </div>
    </div>
</body>
</html>
